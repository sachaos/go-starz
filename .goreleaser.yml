before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    binary: go-starz
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
    ldflags:
      - -s -w -X github.com/sachaos/go-starz/cmd.version={{.Version}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - tap:
      owner: sachaos
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/sachaos/go-starz
    description: Show GitHub stars
    skip_upload: auto
    test: |
      system "#{bin}/go-starz", "--version"
